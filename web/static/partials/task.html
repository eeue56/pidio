<div class='task' draggable>
  <div class='body' btf-markdown='task.body'
    ng-hide='editing' ng-click='beginEdit()'></div>
  <textarea class='editable' ng-model='task.body' focus-when='editing'
    ng-show='editing' ng-blur='endEdit()'></textarea>
  <div class='actions'>
    <i class='fa fa-pencil' ng-click='beginEdit()'></i>
    <i class='fa fa-trash-o' ng-click='delete()'></i>
    <i class='fa fa-lock' ng-click='lock()'
      ng-class='{ active: task.lock }'></i>
  </div>
</div>
